<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="imagewindow" title="Image sourcc: NASA">
        <div><img src="odin-lined.png" alt="odin"><p>Odin</p></div>
        <p id="photoSource">Photo by NASA</p>
    </div>
    <div id=contentcontainer>
        <div class="contentdiv" id="herodiv">
            <div id="herotext">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <br>
            <p>You <i>know</i> you want to</p>
        </div>
        </div>
        <div class="contentdiv" id="formdiv">
            <p>Lets do this!</p>
            <form id="signupform">
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" placeholder="Thor" required title="*Personal Name">
                </div>
                
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Odinson" required title="*Family Name">
                </div>
                
                <div>
                    <label for="eMail">Email</label>
                    <input id="eMail" type="email" placeholder="thor@asgard.com" required title="*Email Address">
                </div>
                
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" type="tel" placeholder="123456789" pattern="[0-9]*" minlength="6" title="Optional. Numbers only. Min 6 characters.">
                </div>
                
                <div>
                    <label for="passWord">Password</label>
                    <input id="passWord" type="password" required minlength="6" title="*Min 6 characters" onChange="passChange()">
                </div>
                
                <div>
                    <label for="passWordConfirm">Confirm Password</label>
                    <input id="passWordConfirm" type="password" required minlength="6" title="*Min 6 characters" onChange="passChange()">
                </div>
                
            </form>
        </div>
        <div class="contentdiv" id="submitdiv">
            <input type="submit" form="signupform" value="Create Account">
            <p>Already have an account? <a href="signup.html">Log in</a></p>
        </div>
        
    </div>
    <div class="imagewindow" id="secondwindow">
        <div><img src="odin-lined.png" alt="odin"><p>Odin</p></div>
    </div>

    <script>
        function passChange(){
            var password = document.getElementById("passWord"), confirmpassword = document.getElementById("passWordConfirm");
            if(password.value != confirmpassword.value){
                confirmpassword.setCustomValidity("Passwords Don't Match!");
            } else {
                confirmpassword.setCustomValidity("");
            }
        }
    </script>
</body>
</html>
